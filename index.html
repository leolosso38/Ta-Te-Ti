<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ta-Te-Ti</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
    
</head>
<body>
     <!-- Puntuaciones -->
     <div class="messages">
        <p class="player1">Jugador X : <span id="winX">0</span></p>
        <p class="player1">Jugador O : <span id="winO">0</span></p>
    </div>
    <div class="container game-container">
        <h1>TA-TE-TI</h1>
        <div class="position-absolute top-0 end-0 mt-3 me-3">
            <button class="btn btn-outline-danger btn-lg" id="reset">Restart Game</button>
        </div>
        
        <!-- Mensaje sobre el tablero -->
        <div id="message" class="h2  text-center"></div>
        
        <!-- Tablero del juego -->
        <div id="board" class="board text-center">
            <div class="cell" data-index="0"></div>
            <div class="cell" data-index="1"></div>
            <div class="cell" data-index="2"></div>
            <div class="cell" data-index="3"></div>
            <div class="cell" data-index="4"></div>
            <div class="cell" data-index="5"></div>
            <div class="cell" data-index="6"></div>
            <div class="cell" data-index="7"></div>
            <div class="cell" data-index="8"></div>
        </div>
    </div>


<script src="codigo.js"></script>
</body>
</html>
